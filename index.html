<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <div class="search-container">
        <input type="text" id="search" placeholder="Search exercises..">
        <div class="search-controls">
            <button id="add-exercise">Add Exercise</button>
            <button id="rename-exercise">Rename Exercise</button>
        </div>
    </div>
  
    <div id="input-container">
        <h3>Set Information</h3>
        <div class="input-group">
            <label for="weight1">Weight:</label>
            <input class="weight-input" type="number" id="weight">
            <label for="reps1">Reps:</label>
            <select class="reps-input" id="reps">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>
        <button id="save-button">Save</button>
    </div>
  
    <div id="history">
        <h3>Current Exercise History</h3>
        <table id="history-table">
            <tr>
                <th>Weight</th>
                <th>Reps</th>
                <th>Timestamp</th>
                <th></th>
            </tr>
        </table>
    </div>


    <div id="exercise-list">
        <h3>Logged Exercises</h3>
        <table id="exercise-list-table">
            <tr>
                <th>Exercise Name</th>
                <th>Last Set Date</th>
                <th></th>
            </tr>
        </table>
    </div>

    <div class="export-controls">
        <button id="export-data">Export</button>
    </div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
